<table border="2">
    <!-- Border = borda da tabela -->
    <tr>
        <td bgcolor="red">Red</td>
        <!--bg color + a cor dão a cor na borda-->
        <td bgcolor="blue">Blue</td>
        <td bgcolor="green">Green</td>
    </tr>

    <tr>
        <td bgcolor="yellow">Yellow</td>
        <td bgcolor="orange" colspan="2"> Orange</td>
        <!-- What attribute is used to expand a cell for two or more cells?-->

    </tr>
     
    <tr>
        <td bgcolor="pink"><br>Pink</td>
        <td bgcolor="black" colspan="2"><br>Black </td>
        <!-- What attribute is used to expand a cell for two or more cells?-->
        <!--You can see that the cell containing "Orange" spans two cells.
To make a cell span more than one row, use the rowspan attribute.-->

    </tr>

    <tr>
        <td><br></td>
        <td colspan="2"><br> </td>
        <!-- What attribute is used to expand a cell for two or more cells?-->
    </tr>   

     <tr>
        <td>Testando Tabela com imagem</td>
        <td>
            <img src="img/html.jpg">
        </td>
        <td colspan="2"><br> </td>
        <!-- What attribute is used to expand a cell for two or more cells?-->

    </tr>

</table>
